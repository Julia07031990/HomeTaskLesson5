<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeTaskCard</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Dancing+Script:600,700|Satisfy&display=swap&subset=latin-ext" rel="stylesheet">
	
</head>
<body>
	<div class="userCardContainer">
		<div class="userCardHeader">
			
		</div>
		<div class="userInfoContainer">
			<div class="userAvatar">
				<img src="./images/avatar.jpg" alt="Joanne">
			</div>
			<h1>Jeanne D`Arc</h1>
			<h3>Class: Avenger</h3>
			<h5>Domr√©my, Duchy of Bar, Kingdom of France</h5>
			<hr>
			<h2>2.3m+ Followers</h2>
			<div class="followerWraper">
				<div class="followerContainer">
					<img src="./images/ruler.jpg" alt="">
					<img src="./images/saber.png" alt="">
					<img src="./images/archer.jpg" alt="">
					<img src="./images/berserker.jpg" alt="">
					<img src="./images/more.png" alt="">
				</div>
			</div>		

			<div class="sendMessage" id="messageArea">
				<div class="buttonHolder">
				<div class="myButton">
					<a href="#" id="follow" class='followButton'>Follow
					</a>
				</div>
				<div class="hideBar" id="hiddenBar">
					Text us!
				</div>
				</div>
				<div class="messageWrap">
					<hr>
					<p><textarea type='text' name="message"  cols="40" rows="10" id="textInput" placeholder="Type your message..">
					</textarea></p>

					<p>
						<input type="submit" id="sentMessage" value="Send">
	   					<input type="reset" id='clearButton' value="Clear">
	   					<input type="reset" class='closeMenu'value='Close'>
	   				</p>
   				</div>
			</div>

			<div class="iconContainer">
				<div class="ico" id="img1"><a href="#">
					<img src="./images/icons/telegram.png" alt="" height="32px">
				</a></div>

				<div class="ico" id="img2"><a href="#">
					<img src="./images/icons/instagram.png" alt="">
				</a></div>

				<div class="ico" id="img3"><a href="#">
					<img src="./images/icons/linkedin.png" alt="">
				</a></div>

				<div class="ico" id="img4"><a href="#">
					<img src="./images/icons/twitter.png" alt="">
				</a></div>

				<div class="ico" id="img5"><a href="#">
					<img src="./images/icons/facebook.png" alt="">
				</a></div>
			</div>
		</div>
	</div>
	<script src="./javascript/script.js"></script>
</body>
</html>
