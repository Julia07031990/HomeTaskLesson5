<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HomeTaskCard</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Dancing+Script:600,700|Satisfy&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>
	<div class="userCardContainer">
		<div class="userCardHeader">
			
		</div>
		<div class="userInfoContainer">
			<div class="userAvatar">
				<img src="./images/avatar.jpg" alt="Joanne">
			</div>
			<h1>Jeanne D`Arc</h1>
			<h3>Class: Avenger</h3>
			<h5>Domr√©my, Duchy of Bar, Kingdom of France</h5>
			<hr>
			<h2>2.3m+ Followers</h2>
			<div class="followerContainer">
				<img src="./images/ruler.jpg" alt="">
				<img src="./images/saber.png" alt="">
				<img src="./images/archer.jpg" alt="">
				<img src="./images/berserker.jpg" alt="">
				<img src="./images/more.png" alt="">
			</div>
			<div class="myButton">
				<a href="#" class='followButton'>Follow</a>
			</div>
			<hr>
			<div class="sentMessage">
				<p><textarea name="message"  cols="40" rows="10" placeholder="Type your message.."></textarea></p>
				<p><input type="submit" value="Send">
   				<input type="reset" value="Clear"></p>
			</div>
			<div class="iconContainer">
				<img src="./images/icons/telegram.png" alt="" height="32px" id="img1">
				<img src="./images/icons/instagram.png" alt="" id="img2">
				<img src="./images/icons/linkedin.png" alt="" id="img3">
				<img src="./images/icons/twitter.png" alt="" id="img4">
				<img src="./images/icons/facebook.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
